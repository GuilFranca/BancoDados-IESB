<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section class="formulario-container">

        <h1>Cadastro do Cliente</h1>

        <!-- get - url -->
        <!-- post - forma segura, envia para o banco de dados -->
        <form id="formCliente" action="#" method="post">

            <fieldset class="grupo">
                <legend>Dados Pessoais</legend>

                <!-- id - identificar elemento -->
                <!-- name - enviar para o servidor -->
                <div class="campo">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                </div>

                <div class="campo">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx" required>
                </div>

                <div class="campo">
                    <label for="genero">Gênero</label>
                    <select name="genero" id="genero">
                        <option value="">Selecionar</option>
                        <option value="maculino">Maculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="date" name="dataNascimento" id="dataNascimento" required>
                </div>

                <fieldset class="grupo">

                    <legend>Contato</legend>

                    <div class="campo">

                        <label for="celular">Celular</label>
                        <input type="tel" name="celular" id="celular" placeholder="(xx) x xxxx-xxxx" required>
    
                    </div>

                    <div class="campo">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="campo">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" placeholder="xxxxx-xxx" required>
                    </div>

                </fieldset>

                <fieldset class="grupo">

                    <legend>Endereço</legend>
                    
                    <div class="campo">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco" required>
                    </div>

                    <div class="campo">
                        <label for="numero">Numero</label>
                        <input type="text" id="numero" name="numero" required>
                    </div>

                    <div class="campo">
                        <label for="complemento">complemento</label>
                        <input type="text" name="complemento" id="complemento" required>
                    </div>

                    <div class="campo">
                        <label for="cidade">cidade</label>
                        <input type="text" name="cidaed" id="cidade" required>
                    </div>

                    <label for="estado">Estado</label>
                    <select name="estado" id="estado">
                        <option value="">Selecionar</option>
                        <option value="DF">DF</option>
                        <option value="SP">SP</option>
                        <option value="GO">GO</option>
                        <option value="MG">MG</option>
                        <option value="RO">RO</option>
                        <option value="RJ">RJ</option>
                    </select>

                </fieldset>

                <fieldset class="grupo">
                    
                    <div class="campo">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>

                    <div class="campo">
                        <label for="confirmarSenha">Confirmar Senha</label>
                        <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                    </div>

                </fieldset>

            </fieldset>

            <button type="submit">Cadastrar</button>

        </form>

    </section>

</body>

</html>
